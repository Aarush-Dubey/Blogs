---
layout: default
---
<style>
    /* Local overrides for the index page specifically if needed, 
       but relying on main.scss global styles is better for consistency. 
       We will use inline styles here for specific layout needs of the landing page.
    */
    .hero {
        padding: 6rem 0;
        border-bottom: 2px solid #000;
        margin-bottom: 4rem;
    }

    .hero-title {
        font-family: 'Playfair Display', serif;
        font-size: 5rem;
        font-weight: 900;
        line-height: 0.9;
        margin-bottom: 1rem;
    }

    .hero-subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        opacity: 0.7;
    }

    .posts-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 0;
        border: 2px solid #000;
    }

    .post-card {
        padding: 3rem;
        border-bottom: 1px solid #000;
        transition: background 0.2s;
        text-decoration: none;
        color: #000;
        display: block;
    }

    .post-card:last-child {
        border-bottom: none;
    }

    .post-card:hover {
        background-color: #fff;
    }

    .post-meta {
        font-family: 'Inter', sans-serif;
        font-size: 0.8rem;
        text-transform: uppercase;
        border: 1px solid #000;
        display: inline-block;
        padding: 0.2rem 0.5rem;
        margin-bottom: 1rem;
        background: #fff;
    }

    .post-title {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        line-height: 1.1;
    }

    .post-excerpt {
        font-family: 'Inter', sans-serif;
        font-size: 1.1rem;
        line-height: 1.6;
        color: #444;
        max-width: 600px;
    }
</style>

<div class="hero">
    <h1 class="hero-title">First<br>Principles.</h1>
    <p class="hero-subtitle">Deconstructing Machine Intelligence.</p>
</div>

<div class="posts-grid">
    {% for post in site.posts %}
    <a href="{{ post.url | relative_url }}" class="post-card">
        <span class="post-meta">{{ post.date | date: "%B %d, %Y" }} â€¢ {{ post.categories | first }}</span>
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-excerpt">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
    </a>
    {% endfor %}
</div>
